        <h1>Passwords</h1>
        <div class="container">
            <h2>Validador de contraseña</h2>
            <p>Escribe una contraseña</p>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password"></input>
                        </div>
                        <div class="input-field col s12">
                            <label for="confirmPassword">Verificar contraseña:</label>
                            <input type="password" id="confirmPassword"></input>
                        </div>
                        <div class="col s12">
                            <button id="validarContrasenia" class="waves-effect waves-light btn" type="button">Validar contraseña</button>
                        </div>
                    </div>
                </form>
            </div>
            <p id="Mensaje_Error" class="red-text"></p>
        </div>

        
        <script src="JS/materialize.min.js"></script>
        <script src="JS/passwords.js"></script>
    </body>
